			<form action="contactUs.html" method="POST">

		Phone: <input type="text" name="phone" /> <br/> <br/>

			<option value="privateParty">Private Party</option>
			<option value="feedback">Feedback</option>
			<option value="other">Other</option>
		</select><br/> <br/>
		Additional Information: <textarea name="additionalInformation"></textarea><br/> <br/>
		Have you been to the restaurant? <input type="radio" name="answer" value="no" checked/> No
			<input type="radio" name="answer" value="yes"/> Yes <br/> <br/>
		Best days to contact you: M <input type="checkbox" name="monday" value="M" />
			T<input type="checkbox" name="tuesday" value="T" />
			W<input type="checkbox" name="wednesday" value="W" />
			Th<input type="checkbox" name="thursday" value="Th" />
